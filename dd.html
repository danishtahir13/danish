<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js"></script>
    <style>
         p {
            border: 1px solid black;
            text-align: center;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <script>
        function appendText(){
    var txt1 = "<p>Text.</p>";  
    var txt2 = $("<p></p>").text("Text.");  
    var txt3 = document.createElement("p"); 
    txt3.innerHTML  = "Text.";  

    $("body").append(txt1, txt2, txt3);  
}
        
    </script>



<span class="border border-primary"></span>
<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Blanditiis voluptatibus veritatis quasi aliquid excepturi, laudantium et aspernatur eius fugiat reiciendis rem eos modi expedita deleniti, id ducimus delectus maiores amet?</p>

<button onclick="appendText()" >append text</button>



</body>
</html>
